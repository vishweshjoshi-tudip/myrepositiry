
<html>
<head>
	<meta charset="UTF-8">
	<title>Example</title>
	<link rel="stylesheet" type="text/css" href="mainc.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></link>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    
</head>

<body>

	<h1>Form</h1>
	<form id="some_form">
		<table class="table table-hover">
			<tr>
				<td>First Name</td>
				<td><input type="text" name="fname" placeholder="First name" id="fname"></td>
			</tr>
			<tr>
				<td>Last Name</td>
				<td><input type="text" name="lname" placeholder="Last name" id="lname"></td>
			</tr>
			<tr>
				<td>Roll no.</td>
				<td><input type="number" name="roll" placeholder="Roll No." id="roll"></td>
			</tr>
			<tr>
				<td>Subject</td>
				<td><input type="checkbox" name="subject" value="Chemistry">Chemistry
					<input type="checkbox" name="subject" value="Math">Math
					<input type="checkbox" name="subject" value="Physics">Physics </td>
			</tr>
		</table>
		<input type="button" name="submit" id="addition" value="Add" action>
	</form>

	<h1>Display</h1>
	<table id="example" class="table table-hover">
        <thead>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Roll No</th>
				<th>Subjects</th>
				<th>Delete</th>
				<th>Edit</th>
				<th>Save</th>
			</tr>
		</thead>
		<tbody id="tbodymain">
		</tbody>
    </table>
    <script src="mainj.js"></script>
</body>
</html>
